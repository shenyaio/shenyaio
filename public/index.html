<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>深雅·SHENYA</title>
  <style>
    body, html {
      height: 100%;
      display: grid;
      font-family: Georgia, "Nimbus Roman No9 L", "Songti SC", "Noto Serif CJK SC", "Source Han Serif SC", "Source Han Serif CN", STSong, "AR PL New Sung", "AR PL SungtiL GB", NSimSun, SimSun, "TW\-Sung", "WenQuanYi Bitmap Song", "AR PL UMing CN", "AR PL UMing HK", "AR PL UMing TW", "AR PL UMing TW MBE", PMingLiU, MingLiU, serif;
    }
    .container {
      margin: auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: 3fr 1fr;
      grid-column-gap: 30px;
      grid-row-gap: 50px;
    }
    .left img {
      grid-area: 1 / 1 / 2 / 2;
      width: 150px;
      height: 150px;
    }
    .right {
      grid-area: 1 / 2 / 2 / 3;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: repeat(2, 1fr);
      font-size: 50px;
    }
    .title {
      grid-area: 1 / 1 / 2 / 2;
      font-variant-caps: small-caps;
    }
    .subtitle {
      grid-area: 2 / 1 / 3 / 2;
    }
    .description {
      grid-area: 2 / 1 / 3 / 3;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      color: slategray;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="logo.svg" alt="Logo">
    </div>
    <div class="right">
      <div class="title">Shenya</div>
      <div class="subtitle">深雅</div>
    </div>
    <div class="description">Coming soon...</div>
  </div>
  <footer class="footer">© 2020 深雅·SHENYA</footer>
</body>
</html>
